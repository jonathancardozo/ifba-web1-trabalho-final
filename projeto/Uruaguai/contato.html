		<h3>Contato</h3>
		<form method="POST" action="">
                <p>Voce pode entrar em contato através deste formulario de e-mail: </p>				
				<!-- Text X -->
				<label for="nome">Nome:</label>
				<input type="text" name="nome" size="40" placeholder="Digite seu nome" tabindex="1" />
				<br />
				<label for="email">E-mail:</label>
				<input type="text" name="email" size="40" placeholder="Digite seu e-mail"  tabindex="2" />
				<br />				
				<label for="telefone">Telefone:<label>
				<input type="tel" name="telefone"  pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" size="40"  placeholder="Digite seu telefone" required tabindex="3" />				
				<br/>
				<label for="Assunto">Assunto:</label>
				<select > 
                <option type="Assunto" value="r" tabindex="4" >Reclamação</option>
                <option type="Assunto" value="s" tabindex="5" >Sugestão</option>	
                <option type="Assunto" value="p" tabindex="5" >Publicidade</option>
                <option type="Assunto" value="s" tabindex="5" >Doação</option>			
                </select>
				</br>				
							
				<!-- Textarea X -->
				<label for="Mensagem">Mensagem:</label> <br/>
				<textarea name="Mensagem" placeholder="Digite sua mensagem aqui" style="width:50%; height: 25em;"  tabindex="14"></textarea>
				<br />
					<!-- File -->
				<label for="nome">Anexo:</label>
				<input  type="file"  name="Anexo" accept="image/*"  tabindex="15" />
				<br/>

			<div id="formatitulo">
			<h1>CONTATO TORCEDOR</h1> 
			</div>
	<div id="float" class="caixas">
		<div id="centopais" class="centeropais">
			<img src="imagens/con1.jpg" width="1000" height="300" alt="contatoimg"></img></br>
		<h2>Entre em contato através deste formulário de e-mail.</h2>
		</div>
			<form method="POST" action="">
				<!-- Text -->
				<label for="nome">Nome *: </label>
				<input type="text" name="nome" size="50" placeholder="Digite seu nome"  tabindex="1" title="Campo requerido" required />
				<br />

				<label for="email">E-mail *:</label>
				<input type="email" name="email" size="50" placeholder="Digite seu e-mail" tabindex="2" title="Campo requerido" required />
				<br />

				<label for="telefone">Telefone*:</label>
				<input type="tel" name="telefone" size="50" placeholder="Digite seu telefone" tabindex="2" title="Formato (00) 0000-0000"
								required pattern="(?[0-9]{2})? [0-9]{4}-[0-9]{4}" />
				<br />

				<label for="nascimento">Nascimento*:</label>
				<input type="date" name="nascimento" size="50" placeholder="Digite sua data de nascimento" tabindex="2" title="Campo requerido" required pattern />
				<br />
				
				<label for="Cod. Torcedor">Cod. Torcedor:</label>
				<input type="tel" name="Cod. Torcedor" size="50" placeholder="Digite seu Codigo Torcedor" tabindex="2" title="Formato 000000-00"/>
				<br />

				<datalist id="lista_assunto">
					<option value="Reclamação" />
					<option value="Sujestão" />
					<option value="Outtro" />
				</datalist>

				<label for="assunto">Assunto:</label>
				<input type="text" name="assunto" size="50" placeholder="Do que se trata?" tabindex="3" list="lista_assunto" />
				<br />
				
				<label for="socio">Socio torcedor?</label>
				<input type="checkbox" name="socio" value="Sim"  tabindex="6" /> sim 
				<input type="checkbox" name="socio" value="Não"  tabindex="7" /> não 
				<br />

				<label for="mensagem">Mensagem *:</label>
				<br />
				<textarea name="mensagem" placeholder="Digite sua mensagem" rows="20" cols="50"  tabindex="9" title="Você precisa preencher" required></textarea>
				<br />
				
				
				<input type="submit" name="enviar" value="Enviar" formenctype="multipart/form-data"  tabindex="10" />
				<input type="reset" name="limpar" value="Limpar"  tabindex="11" />
		</form>
